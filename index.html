<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app/css/style.css">
    <script src="./app/js/index.js"></script>
    <title>Caracter Sheet</title>

</head>
<body class="container container--pall debug"> 

    <section class="header debug">
      <div class="header__logo"></div>
    </section>

    <main class="debug grid">
        <section class="stats flex flex-auto debug">
                
            <div class="stats__name">
            <p class="StaName">ABILITY NAME</p>
            <ul class="StaNamelist">
            </ul>
            </div>

            <div class="stats__value flex flex-column-t">
                <p class="">ABILITY <br> SCORE</p>
                <ul class="StatValuelist">
                </ul> 
            </div>

            <div class="stats__vModifier flex flex-column-t">
                <p class="Stat">ABILITY <br> MODIFIER</p>
                    <ul class="StatvModifierlist">
                    </ul> 
            </div>

            <div class="stats__Temp flex flex-column-t">
                <p class="Stat">TEMPORARY <br> SCORE</p>
                    <ul class="StatTempValue">
                    </ul> 
            </div>

            <div class="stats__tModifier flex flex-column-t">
                <p class="Stat">TEMPORARY <br> MODIFIER</p>
                    <ul class="StatTempModifier">
                    </ul> 
            </div>
        </section>
        <section class="saves flex debug">
            <div class="saves__container flex debug">
            <div class="saves__bar fortitude__bar flex"></div>
            <div class="saves__bar reflex__bar flex"></div>
            <div class="saves__bar will__bar flex"></div>
            </div>
            <div class="saves__bar others__modifier debug flex-auto">

                <div class="Box__input">
                    <p>OTHERS <br> MODIFIERS</p>
                    <input type="text">
                </div>
            </div>
        </section>

        <section class="flex baseAttack debug"></section>
        <section class="flex grapple debug"></section>
        <section class="flex weapon debug">
            <div class="weapon1">
                <ul class="flex flex-row">
                    <li class="flex flex-column weapon__box">
                        <p>WEAPON</p>
                        <input type="text">
                    </li>
                    <li class="flex flex-column weapon__box">
                        <p>TOTAL ATTACK BONUS </p>
                        <input type="text">
                    </li>
                    <li class="flex flex-column weapon__box">
                        <p>DAMAGE</p>
                        <input type="text">
                    </li>
                    <li class="flex flex-column weapon__box">
                        <p>CRITICAL</p>
                        <input type="text">
                    </li>
                    <li class="flex flex-column weapon__box">
                        <p>RANGE</p>
                        <input type="text">
                    </li>
                    <li class="flex flex-column weapon__box">
                        <p>WEIGHT</p>
                        <input type="text">
                    </li>
                    <li class="flex flex-column weapon__box">
                        <p>TYPE</p>
                        <input type="text">
                    </li>
                    <li class="flex flex-column weapon__box">
                        <p>SIZE</p>
                        <input type="text">
                    </li>
                    <li class="flex flex-column weapon__box">
                        <p>SPECIAL PROPERTIES</p>
                        <input type="text">
                    </li>
                </ul>
            </div>
        </section>

        <section class="HpAndArmor debug">
            <div class="hpbar debug flex flex-row-l"></div>
            <div class="acbar debug flex flex-row-l"></div>
        </section>

        <div class="ArmorAndIniciative debug flex flex-row-l"></div> 
        <div class="flex skill__container grid debug"></div>

        
            
                
    </main>

</body>
</html>
