<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app/css/style.css">
    <script src="./app/js/index.js"></script>
    <title>Caracter Sheet</title>

</head>
<body class="container container--pall debug"> 

    <section class="header debug">
      <div class="header__logo"></div>
    </section>

    <main class="debug flex flex-row-l">

    <section class="stats flex debug">
        
        <div class="stats__name">
        <p class="StaName">ABILITY NAME</p>
        <ul class="StaNamelist">
        </ul>
        </div>

        <div class="stats__value flex flex-column-t">
            <p class="">ABILITY SCORE</p>
            <ul class="StatValuelist">
            </ul> 
        </div>

        <div class="stats__vModifier flex flex-column-t">
            <p class="Stat">ABILITY MODIFIER</p>
                <ul class="StatvModifierlist">
                </ul> 
        </div>

        <div class="stats__Temp flex flex-column-t">
            <p class="Stat">TEMPORARY SCORE</p>
                <ul class="StatTempValue">
                </ul> 
        </div>

        <div class="stats__tModifier flex flex-column-t">
            <p class="Stat">TEMPORARY MODIFIER</p>
                <ul class="StatTempModifier">
                </ul> 
        </div>

    </section>

    <section class="HpAndArmor debug">
    </section>

    <section class="ArmorAndIniciative debug flex flex-column">
        <ul class="flex flex-row-l">
            <li class=" flex flex-column Box__black">
                <h1>TOUCH</h1>
                <p>ARMOR CLASS</p>
            </li>
            <li class=" flex flex-column Box__input">
                <input type="text" name="" >
            </li>
            <li class=" flex flex-column Box__black">
                <h1>FLAT FOOTED</h1>
                <p>ARMOR CLASS</p>
            </li>
            <li class=" flex flex-column Box__input">
                <input type="text" name="" >
            </li>
            <li class=" flex flex-column Box__black">
                <h1>INICIATIVE</h1>
                <p>MODIFIER</p>
            </li>
            <li class="Box__value flex flex-row">
                <p>0</p>
            </li>
            <li class="Box__input flex flex-row">
                <input type="text">
            </li>
            <li class="flex flex-ai-c">
                <p>+</p>
            </li>
            <li class="Box__input flex flex-row">
                <input type="text">
            </li>
        </ul>
    </section>



</main>

</body>
</html>
